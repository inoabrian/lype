<!doctype html>
<html lang='en'>

<head>
   <title>
      Chat
   </title>

   <style>
      body{
         padding: 50px;
         font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }

      a{
         color: #00B7FF;
      }

      #content{
         width : 800px;
         margin-left: auto;
         margin-right:auto;
      }

      #messages{
         width:690px;
         height:300px;
         overflow:auto;
         background-color:1em;
         margin-bottom:10px;
      }
   </style>
</head>

<body>
   <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>

      <form id="send-form">
         <input id="send-message"/>
         <input id="send-button" type="submit" value="send"/>

         <div id="help">
            Chat Commands :
            <ul>
               <li> Change nickname : <code>/nick [username] </li>
               <li> Join/Create room : <code>/join [roomname]</li>
            </ul>
         </div>
      </form>
   </div>

   <script src="./socket.io/socket.io.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
   <script src="/javascripts/chat.js" type="text/javascript"></script>
   <script src="/javascripts/chat_ui.js" type="text/javascript"></script>

</body>
  </html>
